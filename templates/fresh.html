{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
    <h3>fruit Classification</h3>
    </div>

    <div class="container">
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="upload">Upload to predict</label>
            <input type="file" id="upload" name="image" required="true">
            <input type="submit" value="upload & predict">
        </form>

    </div>

    {% if fileupload  %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict" style='margin-top:30px'>
                <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
            </div>
        </div>
            <br>
        <div>
            <p style='font-size:30px' id='predict'><h1>Predict:{{predict}}</h1></p>
            <p style='font-size:30px' id='predict'><h1>Score:{{score}}</h1></p>
        </div>
        <div style='color:red;height:50px;'>

        </div>
    </div>

    

    <style>
        #predict{
            color:#002f4d;
        }
    </style>


    {% endif %}

{% endblock %}
